<div class="container">

  {{ disciplina | json }}

  <form #cursoForm="ngForm" (ngSubmit)="salvar(cursoForm)">

    <div class="form-group">
      <label class="form-control-label">CÃ³digo</label>
      <input type="text" class="form-control" name="codigo"
      [(ngModel)] = disciplina.codigo>
    </div>

    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control" name="nome"
      [(ngModel)] = disciplina.nome>
    </div>

    <div class="form-group">
      <label class="form-control-label">curso</label>
      <select class="form-control" name="curso"

        <option *ngFor="let curso of cursos" [value]="curso">{{ curso }}</option>

      </select>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
