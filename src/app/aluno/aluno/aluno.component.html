<div class="container">

  {{ aluno | json }}
  {{ alunoForm.valid }}

  <div class="alert alert-danger">
    preencha todos os campos corretamente
  </div>

  <form #alunoForm="ngForm" (ngSubmit)="salvar(alunoForm)">

    <div class="form-group">
      <label class="form-control-label">Código</label>
      <input type="text" class="form-control" name="matricula"
      [(ngModel)] = aluno.matricula required minlength="7">
    </div>

    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control" name="nome"
      [(ngModel)] = aluno.nome required minlength="3">
    </div>

    <div class="form-group">
      <label class="form-control-label">Email</label>
      <input type="text" class="form-control" name="email"
      [(ngModel)] = aluno.email  email #email="ngModel">


      <div *ngIf="nome.hasError('email')">Informe um email válido</div>

    </div>

    <button type="submit" class="btn btn-primary" alunoForm>Salvar</button>
  </form>
</div>
