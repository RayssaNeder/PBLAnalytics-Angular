<div class="container">
  <div class="p-grid">


    <form autocomplete="off" (ngSubmit)="pesquisar()">

        <div class="p-col-12">
          <h1>Pessoas</h1>
        </div>



        <div class="p-col-12 p-fluid">
          <label>Nome</label>
          <input pInputText type="text" name="nome"
            [(ngModel)]="filtro.nome">
        </div>



        <div class="p-col-12">
          <button pButton type="submit" label="Pesquisar" ></button>
        </div>

    </form>
  </div>


  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="pessoas" [responsive]="true"
          [paginator]="true" [rows]="filtro.itensPorPagina"
          [lazy]="true" [totalRecords]="totalRegistros"
          (onLazyLoad)="aoMudarPagina($event)"
          #tabela>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">
              Nenhum pessoa encontrado
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="col-data-header">Código</th>
            <th class="col-data-header">Nome</th>
            <th class="col-valor-header">Email</th>
            <th class="col-valor-header">Telefone</th>
            <th class="col-valor-header">Sexo</th>
            <th class="col-valor-header">Ocupação</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>

            <td>
              <span class="p-column-title">Nome</span>
              {{ pessoa.nome }}
            </td>
            <td class="col-data">
              <span class="p-column-title">Email</span>
              {{ pessoa.email }}
            </td>
            <td class="col-data">
              <span class="p-column-title">telefone</span>
              {{ pessoa.telefone }}
            </td>
            <td class="col-data">
              <span class="p-column-title">cpf</span>
              {{ pessoa.cpf }}
            </td>
            <td class="col-data">
              <span class="p-column-title">Sexo</span>
              {{ pessoa.sexo }}
            </td>
            <td class="col-data">
              <span class="p-column-title">Ocupação</span>
              {{ pessoa.ocupacao }}
            </td>
            <td class="col-acoes">
                  <span class="p-column-title"></span>
                  <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                    [routerLink]="['/pessoas', pessoa.codigo]"></a>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                    (click)="confirmarExclusao(pessoa)"></button>

            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="p-col-12">
      <a pButton label="Novo Pessoa" routerLink="/pessoas/nova"></a>
    </div>

  </div>
</div>
