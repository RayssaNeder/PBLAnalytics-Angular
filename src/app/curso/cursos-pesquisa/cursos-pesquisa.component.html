<div class="container">
  <div class="p-grid">


    <form autocomplete="off" (ngSubmit)="pesquisar()">


        <div class="p-col-12">
          <h1>Cursos</h1>
        </div>




        <div class="p-col-12 p-fluid">
          <label>Código</label>
          <input pInputText type="text" name="codigo"
            [(ngModel)]="filtro.codigo">
        </div>

        <div class="p-col-12 p-fluid">
          <label>Nome</label>
          <input pInputText type="text" name="nome"
            [(ngModel)]="filtro.nome">
        </div>



        <div class="p-col-12">
          <button pButton type="submit" label="Pesquisar" ></button>
        </div>

    </form>
  </div>


  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="cursos" [responsive]="true"
          [paginator]="true" [rows]="filtro.itensPorPagina"
          [lazy]="true" [totalRecords]="totalRegistros"
          (onLazyLoad)="aoMudarPagina($event)"
          #tabela>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">
              Nenhum curso encontrado
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="col-data-header">Código</th>
            <th class="col-data-header">Nome</th>
            <th class="col-valor-header">Instituição</th>
            <th class="col-valor-header">Grau</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-curso>
          <tr>
            <td>
              <span class="p-column-title">Código</span>
              {{ curso.codigo }}
            </td>
            <td>
              <span class="p-column-title">Nome</span>
              {{ curso.nome }}
            </td>
            <td class="col-data">
              <span class="p-column-title">Instituição</span>
              {{ curso.instituicao }}
            </td>
            <td class="col-data">
              <span class="p-column-title">Grau</span>
              {{ curso.grau }}
            </td>
            <td class="col-acoes">
                  <span class="p-column-title"></span>
                  <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                    [routerLink]="['/cursoss', curso.codigo]"></a>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                    (click)="confirmarExclusao(curso)"></button>

            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="p-col-12">
      <a pButton label="Novo Curso" routerLink="/cursos/novo"></a>
    </div>

  </div>
</div>
